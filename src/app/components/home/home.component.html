<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>UDSM</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard"><mat-icon>home</mat-icon> Home</a>
      <a mat-list-item routerLink="form"><mat-icon>equalizer</mat-icon> Evaluation</a>
      <a mat-list-item routerLink="reports"><mat-icon>folder_open</mat-icon> Reports</a>
      <a mat-list-item routerLink="profile"><mat-icon>account_circle</mat-icon> Profile</a>
    </mat-nav-list>
    <br><br><br><br>
    <p-button 
        label="LOGOUT" 
        styleClass="w-full"
        (click)="logout()"
        class="mt-15"
        >
    </p-button>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Course Evaluation System</span>
    </mat-toolbar>
    
    <!-- Add Content Here -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
