<mat-toolbar color="primary">

    <button mat-icon-button aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
        <!-- <mat-icon>menu</mat-icon> -->
      </button>
  
    <span>University Of Dar Es Salaam</span>
    <span class="example-spacer"></span>
    <span>Lecturer Evaluation System</span>
</mat-toolbar>


<form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="flex justify-content-center align-items-center h-full mt-6">
    <p-card header="Login" [style]="{ width: '450px' }">

        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter your Reg No./Staff ID" formControlName="regNo" type="text">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
        </div>
        <br>


        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your valid password" formControlName="password" type="password">
                <mat-icon matSuffix>key</mat-icon>
              </mat-form-field>
        </div> <br>

        <div class="row">
            <button mat-raised-button [disabled] = "loginForm.invalid" type="submit" color="primary"> SIGN IN <mat-icon>done</mat-icon></button>
        </div>

        <div class="mt-3">New to a system? <a href="register">Register</a></div>
    </p-card>
</form>
