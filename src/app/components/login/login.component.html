<form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="flex justify-content-center align-items-center h-full mt-6">
    <p-card header="Login" [style]="{ width: '360px' }">
        
        <div class="field">
            <label for="email">Reg. Number</label>
            <input 
            type="text" 
            pInputText 
            formControlName="regNo" 
            class="w-full" 
            name="regNo"   
            placeholder="Enter your registration no.">
        </div>
        <!-- <small [@if]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="block p-error">
                <div [@if]="loginForm.get('email')?.hasError('required')">
                    Email is required
                </div>
                <div [@if]="loginForm.get('email')?.hasError('email')">
                    Invalid email address
                </div>
        </small> -->

        <div class="field">
            <label for="password">Password</label>
            <input 
            type="password" 
            pInputText 
            formControlName="password" 
            class="w-full" 
            name="password"   
            placeholder="Enter your valid password">
        </div>

        <p-button 
        label="SIGN IN" 
        type="submit"
        styleClass="w-full"
        [disabled] = "loginForm.invalid">
        </p-button>

        <div class="mt-3">New to a system? <a href="register">Register</a></div>
    </p-card>
</form>
