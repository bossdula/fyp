<form [formGroup]="registerForm" (ngSubmit)="submitDetails()" class="flex justify-content-center align-items-center h-full mt-6">
    <p-card header="Signup" [style]="{ width: '360px' }">
        
        <div class="field">
            <label for="email">Reg. Number</label>
            <input 
            type="text" 
            pInputText 
            formControlName="regNo" 
            class="w-full" 
            name="regNo"   
            placeholder="Enter your registration no.">
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input 
            type="text" 
            pInputText 
            formControlName="email" 
            class="w-full" 
            name="email"   
            placeholder="Enter your email">
        </div>
        <!-- <small [@if]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="block p-error">
                <div [@if]="loginForm.get('email')?.hasError('required')">
                    Email is required
                </div>
                <div [@if]="loginForm.get('email')?.hasError('email')">
                    Invalid email address
                </div>
        </small> -->

        <div class="field">
            <label for="mobile">Mobile Phone</label>
            <input 
            type="phone" 
            pInputText 
            formControlName="mobile" 
            class="w-full" 
            name="mobile"   
            placeholder="Enter your active phone number">
        </div>

        <div class="field">
            <label for="password">Password</label>
            <input 
            type="password" 
            pInputText 
            formControlName="password" 
            class="w-full" 
            name="password"   
            placeholder="Enter your password">
        </div>

        <div class="field">
            <label for="confirmPassword">Confirm password</label>
            <input 
            type="password" 
            pInputText 
            formControlName="confirmPassword" 
            class="w-full" 
            name="confirmPassword"   
            placeholder="Re-enter your password">
        </div>

        <p-button 
        label="REGISTER" 
        styleClass="w-full"
        [disabled] = "registerForm.invalid"
        type="submit">
        </p-button>

        <div class="mt-3">Already registered? <a href="login"> Login</a></div>
    </p-card>
</form>
