<mat-toolbar color="primary">

    <button mat-icon-button aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
        <!-- <mat-icon>menu</mat-icon> -->
      </button>
  
    <span>University Of Dar Es Salaam</span>
    <span class="example-spacer"></span>
    <span>Lecturer Evaluation System</span>
</mat-toolbar>

<form [formGroup]="registerForm" (ngSubmit)="submitDetails()" class="flex justify-content-center align-items-center h-full mt-6">
    <p-card header="Signup" [style]="{ width: '450px' }">
        

        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter Reg.No/Staff ID" formControlName="regNo" type="text">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
        </div> <br>

        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Enter your active email" formControlName="email" type="text">
                <mat-icon matSuffix>key</mat-icon>
                <mat-hint>Format: -----&#64;----.com</mat-hint>
              </mat-form-field>
        </div> <br>


        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Mobile Phone</mat-label>
                <input matInput placeholder="Enter your active phone number" formControlName="mobile" type="phone" [minLength]="10" maxLength="10">
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint>10 Digits required</mat-hint>
              </mat-form-field>
        </div> <br>

        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" formControlName="password" type="password">
                <mat-icon matSuffix>key</mat-icon>
                <mat-hint color="warn">Must contain atleast 8 characters</mat-hint>
              </mat-form-field>
        </div> <br>

        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Re-enter your password" formControlName="confirmPassword" type="password">
                <mat-icon matSuffix>key</mat-icon>
                <mat-hint>Must be the same with the first password</mat-hint>
              </mat-form-field>
        </div> <br>

        <div class="row">
            <button mat-raised-button [disabled] ="registerForm.invalid" type="submit" color="primary"> REGISTER <mat-icon>send</mat-icon></button>
        </div>


        <div class="mt-3">Already registered? <a href="login"> Login</a></div>
    </p-card>
</form>
